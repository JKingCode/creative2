<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Creative Project 2</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js%22%3E"></script>
</head>

<body>
  <div class="page">
    <div class="header">
      <div class="header-text">
        <h2>Holiday Daily<h2>
      </div>
    </div>

    <div class="user-input">
      <form>
        <label>Enter the day you want to know the holiday for</label>
        <input id="dateInput" type="date"></input>
        <input id="calendarSubmit" type="submit" value="Submit"></input>
      </form>
    </div>

    <div class="past-present-future">

      <div class="left">
        <div id="previousHolidays">
        </div>
      </div>

      <div class="center">
        <div id="currentHoliday">
        </div>
      </div>

      <div class="right">
        <div id="futureHolidays">
        </div>
      </div>

    </div>


    <script text="type/javascript" src="/js/script.js"></script>

    <div class="footer-container">
      <div class="footer">
        <a href="https://github.com/JKingCode/creative2.git">Visit our Github Page!</a>
        <p>Josh King and Zach Payne</p>
        <p>All Rights Not Reserved</p>
      </div>
    </div>
  </div>
</body>

</html>
