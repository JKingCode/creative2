<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Creative Project 2</title>
  <link rel="stylesheet" href="/styles.css">
  <scriptsrc="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js%22%3E></script>
</head>

<body>

  <header>
    <h2>Holiday Daily<h2>
  </header>
  <div class="grid">
    <div class="left">
      <div id="previousHolidays">
      </div>
    </div>

    <div class="middle">
      <div class="userInput">
        <form>
          <label>Enter the day you want to know the holiday for</label>
          <input id="dateInput" type="date"></input>
          <input id="calendarSubmit" type="submit" value="Submit"></input>
        </form>
      </div>


      <div id="currentHoliday">
    	</div>
    </div>

    <div class="right">
      <div id="futureHolidays">
    	</div>
    </div>
  </div>


  <script text="type/javascript" src="/script.js">
  </script>

  <footer>
    <a href="https://github.com/JKingCode/creative2.git">Visit our Github Page!</a>
    <p>Josh King and Zach Payne</p>
    <p>All Rights Not Reserved</p>
  </footer>

</body>

</html>
